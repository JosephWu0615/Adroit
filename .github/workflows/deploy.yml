name: Build and Deploy to Azure

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18.x'
  AZURE_WEBAPP_NAME: 'adroit-api'
  AZURE_WEBAPP_PACKAGE_PATH: './publish'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Build Frontend
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: Adroit.Web/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./Adroit.Web
      run: npm ci

    - name: Build frontend
      working-directory: ./Adroit.Web
      run: npm run build
      env:
        REACT_APP_API_URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net

    - name: Copy frontend to wwwroot
      run: |
        rm -rf Adroit.API/wwwroot/*
        cp -r Adroit.Web/build/* Adroit.API/wwwroot/

    # Build Backend
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Publish
      run: dotnet publish Adroit.API/Adroit.API.csproj -c Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    # Deploy to Azure
    - name: Deploy to Azure Web App
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
